<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js File Server</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffb6c1, #c1e1c1);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            color: #4a4a4a;
        }
        h1 {
            color: #d6336c; /* Strawberry Pink */
            font-size: 2.5rem;
        }
        h2 {
            color: #4f772d; /* Matcha Green */
            font-size: 1.8rem;
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            display: inline-block;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #4f772d;
            background: #fff;
        }
        button {
            background: #4f772d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background: #3b5e1d;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Node.js File Server</h1>
    
    <h2>Upload a File</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
